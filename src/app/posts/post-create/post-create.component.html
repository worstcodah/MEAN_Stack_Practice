<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="5" />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="3" name="content" ngModel required></textarea>
    </mat-form-field>
    <button mat-raised-button color="warn">Post</button>
  </form>
</mat-card>
